<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
    </div>
    <div>
      <form action="">
        <div>
          <label for="firstname">First Name: *</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div>
          <label for="lastname">Last Name: *</label>
          <input type="" id="lastname" name="lastname" />
        </div>
        <div>
          <label for="email">Email Address: *</label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          <label for="pass">Password: *</label>
          <input type="password" name="pass" id="pass" />
        </div>
        <div>
          <label for="confirmpass">Confirm Password: *</label>
          <input type="password" name="confirmpass" id="confirmpass" />
        </div>
        <div>
          <label for="birthday">Birthday: </label>
          <input type="date" name="birthday" id="birthday" />
        </div>
        <div>
          <label for="">Gender Identity:</label>
          <div>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nbinary" />
            <label for="nbinary">Non-binary</label>
            <input type="radio" name="gender" id="nanswer" />
            <label for="nanswer">I prefer not to answer</label>
          </div>
          <div>
            <h5>A short description about myself:</h5>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div><label for="language">Favorite Language: </label>
        <select name="language" id="language">
            <option value="jvs">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="py">Python</option>
            <option value="c">C</option>
        </select></div>
        <div><input type="checkbox" name="acceptmail" id="acceptmail">
        <label for="acceptmail">Yes, I would like to receive periodic email update</label></div>
        <div>
            <button type="submit">Create Account</button>
        </div>
        <div><label for="">* Indicates a required field</label></div>
        </div>
      </form>
    </div>
  </body>
</html>
